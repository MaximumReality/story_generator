<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochkil's Snack OS</title>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .terminal { width: 95%; max-width: 450px; padding: 25px; border: 2px solid #00ff41; background: #000; box-shadow: 0 0 20px rgba(0, 255, 65, 0.2); border-radius: 12px; text-align: center; position: relative; }
        #boot-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 12px; }
        .loading-text { font-size: 0.8rem; margin-bottom: 10px; color: #ff00ff; }
        h1 { font-size: 1.1rem; border-bottom: 1px solid #00ff41; padding-bottom: 10px; color: #ff00ff; text-transform: uppercase; margin-top: 0; }
        #display-area { height: 190px; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 20px 0; border: 1px solid #222; background: #080808; border-radius: 8px; box-shadow: inset 0 0 10px #000; }
        .recipe-name { font-weight: bold; color: #fff; font-size: 1.1rem; margin-bottom: 8px; padding: 0 10px; text-shadow: 0 0 5px #ff00ff; }
        .mochkil-desc { font-style: italic; color: #00ff41; font-size: 0.8rem; padding: 0 15px; line-height: 1.4; }
        .chaos-meter { color: #ff3333; font-size: 0.7rem; margin-top: 10px; font-weight: bold; letter-spacing: 2px; }
        .main-btn { background: #00ff41; color: #000; border: none; padding: 18px; width: 100%; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; border-radius: 8px; font-size: 1rem; box-shadow: 0 4px #008f25; transition: 0.1s; margin-bottom: 10px; }
        .main-btn:active { transform: translateY(4px); box-shadow: 0 0 #008f25; }
        .visit-link { display: none; background: #ff00ff; color: white; text-decoration: none; padding: 18px; margin-top: 10px; font-weight: bold; border-radius: 8px; text-align: center; border: 2px solid #fff; animation: glow 1.5s infinite alternate; text-transform: uppercase; }
        .share-btn { display: none; background: #00f2ff; color: #000; border: none; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 8px; font-size: 0.85rem; text-transform: uppercase; }
        @keyframes glow { from { box-shadow: 0 0 5px #ff00ff; } to { box-shadow: 0 0 20px #ff00ff; } }
        .nav-footer { margin-top: 20px; font-size: 0.7rem; }
        .nav-footer a { color: #555; text-decoration: none; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

<div id="boot-screen">
    <div class="loading-text" id="boot-status">INITIALIZING_MOCHKIL_AI...</div>
    <div style="width: 150px; height: 2px; background: #222;">
        <div id="progress-bar" style="width: 0%; height: 100%; background: #00ff41;"></div>
    </div>
</div>

<div class="terminal">
    <h1>[ MOCHKIL_SNACK_OS_v2.6 ]</h1>
    <div id="display-area">
        <div id="out-name" class="recipe-name">SYSTEM_READY</div>
        <div id="out-desc" class="mochkil-desc">Awaiting command...</div>
        <div id="out-chaos" class="chaos-meter"></div>
    </div>
    <button id="chaosBtn" class="main-btn" onclick="generateSnack()">üé≤ INITIATE_SCAN</button>
    <a id="recipe-url" href="#" target="_blank" class="visit-link">INITIATE_MISSION</a>
    <button id="shareBtn" class="share-btn" onclick="shareMission()">üì° SHARE_RESULT</button>
    <div class="nav-footer"><a href="https://maximumreality.xyz">‚óÑ EXIT_TERMINAL</a></div>
</div>

<script>
window.onload = function() {
    let progress = 0;
    const bar = document.getElementById('progress-bar');
    const screen = document.getElementById('boot-screen');
    const interval = setInterval(() => {
        progress += Math.floor(Math.random() * 15) + 5;
        if (progress >= 100) {
            progress = 100;
            clearInterval(interval);
            setTimeout(() => { screen.style.display = 'none'; }, 500);
        }
        bar.style.width = progress + '%';
    }, 150);
};

const library = [
    // --- ARCADE MODULES ---
    { name: "[GAME] Snack Attack", desc: "Mochkil's legendary Gen Z cooking show becomes interactive. Defend the kitchen!", type: "game", path: "https://maximumreality.github.io/snack_attack/" },
    { name: "[GAME] Bessara Blast", desc: "Defend the dip or face the consequences. High-speed bean-based combat.", type: "game", path: "https://maximumreality.github.io/bessara_blast/" },
    { name: "[GAME] The Cereal Wars", desc: "Mochkil Puffs vs The Simulation. A tactical breakfast glitch.", type: "game", path: "https://maximumreality.github.io/the_cereal_wars/index.html" },
    { name: "[GAME] Sphynx Overdrive", desc: "Azul's high-speed quantum racing protocol. Bypass the simulation speed limit.", type: "game", path: "https://maximumreality.github.io/sphynx-overdrive/" },
    
    // --- RECIPE DATA NODES ---
    { name: "Tuna Tartare Takedown", desc: "Raw edge meets Michelin-star execution. A lethal delicacy.", type: "recipe", path: "tuna-takedown.html" },
    { name: "Bicol Express", desc: "Spicier than a reality glitch. Chef Mochkil's personal favor.", type: "recipe", path: "bicol-express.html" },
    { name: "Glitch Gnocchi", desc: "Purple potato protocols and neon pesto glaze.", type: "recipe", path: "glitch-gnocchi.html" },
    { name: "Tidal Wave Pizza", desc: "A seafood surge for high-performance tastebuds.", type: "recipe", path: "pizza.html" },
    { name: "Glazed Carnitas Tacos", desc: "Soft-shell protocols enabled. Michelin-grade street tech.", type: "recipe", path: "tacos.html" },
    { name: "Neon Miso Noodles", desc: "Slurpable glowing energy nodes. slurp at your own risk.", type: "recipe", path: "neon-miso.html" },
    { name: "Kung Pao Chicken", desc: "Peanut and chili matrix override. High-speed crunch.", type: "recipe", path: "kung-pao.html" },
    { name: "Miso Salmon Nuggets", desc: "Crunch-tech at maximum medical/culinary precision.", type: "recipe", path: "salmon-nuggets.html" },
    { name: "Hacker Queen Cake", desc: "Neon pink velvet mousse with encrypted layers.", type: "recipe", path: "birthday-cake.html" },
    { name: "Galaxy Puff Tower", desc: "Edible glitter and midnight glaze from the outer rim.", type: "recipe", path: "galaxy-puffs.html" },
    { name: "Magic Baghrir", desc: "The thousand-hole pancake glitch. Moroccan kitchen tech.", type: "recipe", path: "baghrir.html" },
    { name: "Moroccan Lamb Tagine", desc: "Slow-cooked chaos. Traditional clay pot hardware.", type: "recipe", path: "lamb-tagine.html" }
];

let currentSelection = null;

function generateSnack() {
    const btn = document.getElementById('chaosBtn');
    const nameDisplay = document.getElementById('out-name');
    const descDisplay = document.getElementById('out-desc');
    const chaosDisplay = document.getElementById('out-chaos');
    const link = document.getElementById('recipe-url');
    const shareBtn = document.getElementById('shareBtn');

    btn.innerText = "SCANNING_VAULT...";
    btn.style.background = "#555";
    link.style.display = "none";
    shareBtn.style.display = "none";
    chaosDisplay.innerText = "";
    
    setTimeout(() => {
        const choice = library[Math.floor(Math.random() * library.length)];
        currentSelection = choice;
        
        nameDisplay.innerText = choice.name;
        descDisplay.innerText = choice.desc;
        
        const chaosLevel = "CHAOS_LEVEL: " + "üî•".repeat(Math.floor(Math.random() * 5) + 1);
        chaosDisplay.innerText = chaosLevel;
        
        link.href = choice.type === "game" ? choice.path : "https://maximumreality.github.io/recipes/" + choice.path;
        link.innerText = choice.type === "game" ? "üöÄ START_GAME" : "üç≥ ACCESS_RECIPE";
        link.style.display = "block";
        shareBtn.style.display = "block";
        
        btn.innerText = "üé≤ RESCAN_VAULT";
        btn.style.background = "#00ff41";
    }, 800);
}

function shareMission() {
    if (!currentSelection) return;
    const shareText = `üç≥ Mochkil's Snack OS assigned me a mission: ${currentSelection.name}!\n\nGenerate your own chaos at:`;
    const shareUrl = "https://maximumreality.xyz/culinary_randomizer/";

    if (navigator.share) {
        navigator.share({ title: 'Snack OS Mission', text: shareText, url: shareUrl }).catch(console.error);
    } else {
        window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText + " " + shareUrl)}`, '_blank');
    }
}
</script>
</body>
</html>
