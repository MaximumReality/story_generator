<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochkil's Snack OS</title>
    <style>
        /* Base Cyberpunk Styling */
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .terminal { width: 95%; max-width: 450px; padding: 25px; border: 2px solid #00ff41; background: #000; box-shadow: 0 0 20px rgba(0, 255, 65, 0.2); border-radius: 12px; text-align: center; position: relative; }
        
        /* Boot Animation */
        #boot-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 12px; }
        .loading-text { font-size: 0.8rem; margin-bottom: 10px; color: #ff00ff; }

        h1 { font-size: 1.1rem; border-bottom: 1px solid #00ff41; padding-bottom: 10px; color: #ff00ff; text-transform: uppercase; margin-top: 0; }
        
        #display-area { height: 160px; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 20px 0; border: 1px solid #222; background: #080808; border-radius: 8px; box-shadow: inset 0 0 10px #000; }
        .recipe-name { font-weight: bold; color: #fff; font-size: 1.2rem; margin-bottom: 8px; padding: 0 10px; text-shadow: 0 0 5px #ff00ff; }
        .mochkil-desc { font-style: italic; color: #00ff41; font-size: 0.9rem; padding: 0 15px; line-height: 1.4; }
        
        .main-btn { background: #00ff41; color: #000; border: none; padding: 18px; width: 100%; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; border-radius: 8px; font-size: 1rem; box-shadow: 0 4px #008f25; transition: 0.1s; }
        .main-btn:active { transform: translateY(4px); box-shadow: 0 0 #008f25; }
        
        .visit-link { display: none; background: #ff00ff; color: white; text-decoration: none; padding: 18px; margin-top: 15px; font-weight: bold; border-radius: 8px; text-align: center; border: 2px solid #fff; animation: glow 1.5s infinite alternate; }
        @keyframes glow { from { box-shadow: 0 0 5px #ff00ff; } to { box-shadow: 0 0 20px #ff00ff; } }
        
        .nav-footer { margin-top: 20px; font-size: 0.7rem; }
        .nav-footer a { color: #555; text-decoration: none; text-transform: uppercase; letter-spacing: 1px; }
        .nav-footer a:hover { color: #ff00ff; }
    </style>
</head>
<body>

<div id="boot-screen">
    <div class="loading-text" id="boot-status">INITIALIZING_MOCHKIL_AI...</div>
    <div style="width: 150px; height: 2px; background: #222;">
        <div id="progress-bar" style="width: 0%; height: 100%; background: #00ff41;"></div>
    </div>
</div>

<div class="terminal">
    <h1>[ MOCHKIL_SNACK_OS_v2.6 ]</h1>
    
    <div id="display-area">
        <div id="out-name" class="recipe-name">SYSTEM_READY</div>
        <div id="out-desc" class="mochkil-desc">Awaiting culinary command...</div>
    </div>

    <button id="chaosBtn" class="main-btn" onclick="generateSnack()">ðŸŽ² INITIATE_SCAN</button>
    
    <a id="recipe-url" href="#" class="visit-link">ACCESS_RECIPE_FILE</a>

    <div class="nav-footer">
        <a href="https://maximumreality.xyz">â—„ EXIT_TERMINAL</a>
    </div>
</div>

<script>
// BOOT SEQUENCE LOGIC
window.onload = function() {
    let progress = 0;
    const bar = document.getElementById('progress-bar');
    const status = document.getElementById('boot-status');
    const screen = document.getElementById('boot-screen');
    
    const interval = setInterval(() => {
        progress += Math.floor(Math.random() * 15) + 5;
        if (progress >= 100) {
            progress = 100;
            clearInterval(interval);
            setTimeout(() => { screen.style.display = 'none'; }, 500);
        }
        bar.style.width = progress + '%';
        if(progress > 40) status.innerText = "BYPASSING_PANTRY_FIREWALLS...";
        if(progress > 80) status.innerText = "MOCKHIL_LOGIC_SYNCED.";
    }, 150);
};

// MASTER RECIPE LIBRARY (Added your missing Vault recipes)
const recipeLibrary = [
    { name: "Tuna Tartare Takedown", desc: "A Michelin-star strike with a raw edge.", slug: "tuna-takedown.html" },
    { name: "Bicol Express", desc: "Spicier than a reality glitch.", slug: "bicol-express.html" },
    { name: "Moroccan Lamb Tagine", desc: "Slow-cooked chaos in a clay pot.", slug: "lamb-tagine.html" },
    { name: "Glitch Gnocchi", desc: "Purple potato protocols and neon pesto.", slug: "glitch-gnocchi.html" },
    { name: "Galaxy Puff Tower", desc: "Edible glitter and midnight glaze.", slug: "galaxy-puffs.html" },
    { name: "Kung Pao Chicken", desc: "Peanut and chili matrix override.", slug: "kung-pao.html" },
    { name: "Bessara Blast", desc: "Mochkil's creamy lava bean dip.", slug: "bessara_blast.html" },
    { name: "Neon Miso Noodles", desc: "Slurpable glowing energy.", slug: "neon-miso.html" },
    { name: "Chocolate Lava Cake", desc: "Warning: Thermal core is molten.", slug: "lava-cake.html" },
    { name: "Magic Baghrir", desc: "The thousand-hole pancake glitch.", slug: "baghrir.html" },
    { name: "Hacker Queen Birthday Cake", desc: "Neon pink velvet mousse data.", slug: "birthday-cake.html" },
    { name: "Coq au Vin Marocain", desc: "French tech with a Moroccan skin.", slug: "coq-au-vin.html" },
    { name: "Tidal Wave Pizza", desc: "A seafood surge for your tastebuds.", slug: "pizza.html" }
];

function generateSnack() {
    const btn = document.getElementById('chaosBtn');
    const nameDisplay = document.getElementById('out-name');
    const descDisplay = document.getElementById('out-desc');
    const link = document.getElementById('recipe-url');

    // UI Feedback
    btn.innerText = "SCANNING_VAULT...";
    btn.style.background = "#555";
    link.style.display = "none";
    
    setTimeout(() => {
        const choice = recipeLibrary[Math.floor(Math.random() * recipeLibrary.length)];
        
        nameDisplay.innerText = choice.name;
        descDisplay.innerText = choice.desc;
        
        // Link points to your recipe folder
        link.href = "https://maximumreality.github.io/recipes/" + choice.slug;
        link.style.display = "block";
        
        btn.innerText = "ðŸŽ² RESCAN_PANTRY";
        btn.style.background = "#00ff41";
    }, 800);
}
</script>

</body>
</html>
